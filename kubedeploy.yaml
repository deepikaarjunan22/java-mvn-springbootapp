apiVersion: apps/v1
kind: Deployment
metadata:
  name: test-deployment
  labels:
    app: test-deploy-label
spec:
  replicas: 3
  selector:
    matchLabels:
      app: test-project
  template:
    metadata:
      labels:
        app: test-project
    spec:
      containers:
      - name: test-container
        image: deepikaarjunan/java-image:1
        ports:
        - containerPort: 8080
---
apiVersion: v1
kind: Service
metadata:
  name: java-service
spec:
  type: NodePort
  selector:
    app: test-deploy-label
  ports:
  - port: 8080
    nodePort: 30052

    
  
    
  

      

        
