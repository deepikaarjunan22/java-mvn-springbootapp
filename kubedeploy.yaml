apiVersion: apps/v1
kind: Deployment
metadata:
  name: test-deployment
  labels:
    app: test-deploy-label
spec:
  replicas: 3
  selector:
    matchLabels:
      app: test-project
  template:
    metadata:
      labels:
        app: test-project
    spec:
      containers:
      - name: test-container
        image: deepikaarjunan/spring-boot:v3
        ports:
        - containerPort: 8040
---

apiVersion: v1
kind: Service
metadata:
  name: test-service
spec:
  selector:
    matchLabels:
      app: test-deploy-label

  type: NodePort
  ports:
    port: 8080
    targetPort: 8080
    
  
    
  

      

        
